
<table class="table table-bordered table-condensed">
	<thead>
		<tr>
		  <th style="width: 40px" class="table-sr">No.</th>			
		  <th style="width: 150px;" class="" data-fieldname="amenities" data-fieldtype="Table">Amenity</th>
		  <th style="width: 80px;" class="text-right" data-fieldname="amenities" data-fieldtype="Table">Amenity Amount</th>
		  <th style="width: 150px;" class="text-right" data-fieldname="amenities" data-fieldtype="Table">Discount</th>
        </tr>

    </thead>
	    <tbody>
            {% for amenity in doc. amenities %}
		    <tr>
		        <td class="table-sr">{{loop.index}}</td>
				<td class="" data-fieldname="amenities" data-fieldtype="Table">
					<div class="value">{{amenity.amenity}}</div>
                </td>
				<td class="text-right" data-fieldname="amenities" data-fieldtype="Table">
					<div class="value">{{amenity.get_formatted('amenity_amount',amenity)}}</div>
                </td>
							
				<td class="text-right" data-fieldname="amenities" data-fieldtype="Table">
					<div class="value">{{doc.discount}}</div>
                </td>	
			</tr>
            {%endfor%}			
	    </tbody>
</table>
