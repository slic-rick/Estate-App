{% extends '/templates/estate_base.html'%}
{% block title%}Contact{% endblock%} 
{% block content %}




  

  <div class="site-section">
    <form id="agent-form">
        <div class="row">
          <div class="col-md-6">
            <label for="">Email</label>
            <input type="email" class="form-control" placeholder="Email"
                name="email" required>
          </div>
      
          <div class="col-md-6">
              <label for="">Agent Name</label>
            <input type="text" class="form-control" placeholder="Agent Name"
            name="agent_name" required>
          </div>
      
          <div class="col-md-6">
              <label for="">Phone</label>
            <input type="text" class="form-control" placeholder="Phone Number"
            name="phone" required>
          </div>
      
          <div class="col-md-6">
              <label for="">Photo</label>
            <input type="file" class="form-control" placeholder="Photo"
            name="image" accept="image/*" id="image" required>
          </div>
      
          <div class="col-md-12"><br>
               <button class="btn btn-primary float-right">Submit</button>
          </div>
        </div>
      </form>
  </div>


  <!-- <script src="/assets/estate_app/homeland/js/apply.js"></script> -->
{% endblock %}
